<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTBlockchain</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .block, .transaction, .transaction-details {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">MTBlockChain</h1>

        <div class="section">
            <h3>Create Transaction</h3>
            <div class="form-group">
                <input id="sender" type="text" class="form-control" placeholder="Sender">
            </div>
            <div class="form-group">
                <input id="recipient" type="text" class="form-control" placeholder="Recipient">
            </div>
            <div class="form-group">
                <input id="amount" type="number" class="form-control" placeholder="Amount">
            </div>
            <button class="btn btn-primary" onclick="initiateTransaction()">Create Transaction</button>
        </div>

        
        <div id="alert" class="alert alert-info" role="alert" style="display: none;">
            Идет подтверждение транзакции в сети
        </div>

        <!-- <div class="section">
            <h3>Mine Block</h3>
            <button class="btn btn-success" onclick="mineBlock()">Mine</button>
        </div> -->
    
        <div class="section">
            <h3>Blockchain</h3>
            <div id="blockchain"></div>
        </div>

        <div class="section">
            <h3>Get Transaction by ID</h3>
            <div class="form-group">
                <input type="text" id="transactionId" class="form-control" placeholder="Transaction ID">
            </div>
            <button class="btn btn-info" onclick="getTransactionById()">Get Transaction</button>
        </div>

        <div class="section">
            <h3>Transaction Response</h3>
            <div id="response" class="transaction-details"></div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
